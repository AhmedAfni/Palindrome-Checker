<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a sequence of characters that reads the same forward and backward.</p>
        </header>

        <div class="inputs">
            <input type="text" placeholder="Enter text or number">
            <button>Check Palindrome</button>
        </div>

        <p class="info-text">Yes <span>'Borrow or rob'</span>is a palindrome!</p>
    </div>

</body>

</html>
